<!doctype html>
<script src="https://npmcdn.com/react@latest/dist/react-with-addons.js"></script>

<div id="container"></div>
<div id="thee-todo-list"></div>
<script type="text/babel">
var Hello = React.createClass({
  render: function() {
    return <div>Hello {this.props.name}</div>;
  }
});

ReactDOM.render(<Hello name="World" />,document.getElementById('container'));

// React's big thing is separating out the state, so, what state do we need?
// Is this enough?
const defaultAppData = {
  // stored in the order they are rendered. id != ordering.
  todos: [
    {text: 'Learn React', done: false, id: 2},
    {text: 'Take a Nap', done: false, id: 1}
  ]
};

let TodoApp = React.createClass({
  render: function() {
    return <div id="app">
            <TodoForm />
            <TodoList todos={defaultAppData.todos} />
           </div>;
  }
});

let TodoList = React.createClass({
  render: function() {
    // borrowed this cute trick from the react tutorial
    let todoNodes = this.props.todos.map(todo => {
      return <Todo data-id={todo.id} text={todo.text} done={todo.done} />;
    });
    return <div id="todolist">
             <ol>
              {todoNodes}
             </ol>
           </div>;
  }
});

let Todo = React.createClass({
  render: function() {
    return <li className="todo" data-id={this.props.id}>
             <div className="delete"></div>
             <input className="done" type="checkbox" checked={this.props.done} />
             <span class="editable" contenteditable="true">{this.props.text}</span>
           </li>;
  }
});

let TodoForm = React.createClass({
  render: function() {
    return <div id="todoform">
       <p><em>To create a new todo, type in the item below, then hit Enter.</em></p>
       <ul>
         <li id="new-todo">
           <span class="editable" contenteditable="true">Type your todo here</span>
         </li>
       </ul>
     </div>;
  }
});

ReactDOM.render(<TodoApp />, document.getElementById('thee-todo-list'));
</script>
